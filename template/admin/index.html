<%inherit file="_base.html"/>
<%block name="title">
项目添加
</%block>

<%block name="css">
<link rel="stylesheet" href="${load_css('admin/index.css')}">
</%block>

<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">项目添加</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" id="project-form">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <form role="form">
                    <div class="form-group">
                        <label>项目名称</label>
                        <input class="form-control" v-model="name" name="name" placeholder="项目名称">
                    </div>
                    <div class="form-group">
                        <label>项目链接</label>
                        <input class="form-control" v-model="url" name="url" placeholder="该项目在众筹平台的链接">
                    </div>
                    <div class="form-group">
                        <label>项目 Logo</label>
                        <input class="form-control" v-model="logo" name="logo" placeholder="项目 Logo 的链接">
                    </div>
                    <div class="form-group">
                        <label>达成合作投资人</label>
                        <select class="form-control" name="investor" v-model="investor">
                            <option value="0">无</option>
                            <option value="1">邓锋</option>
                            <option value="2">俞敏洪</option>
                            <option value="3">张泉灵</option>
                            <option value="4">林依轮</option>
                        </select>
                    </div>
                    <button type="button" v-on:click="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-default">清空</button>
                </form>
            </div>
            <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<%block name="js">
    <script src="${load_js('vue.min.js')}"></script>
    <script src="${load_js('admin/index.js')}"></script>
</%block>
