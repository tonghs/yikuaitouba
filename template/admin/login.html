<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>登录</title>

    <!-- Bootstrap Core CSS -->
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="${load_css('bootstrap-3.3.5-dist/bootstrap.min.css')}">

    <!-- MetisMenu CSS -->
    <link href="${load_css('metisMenu.min.css')}" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="${load_css('sb-admin-2.min.css')}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="${load_css('font-awesome/css/font-awesome.min.css')}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="login-form" v-on:submit.prevent="login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="用户名" v-model="user" name="user" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="密码" v-model="pwd" name="pwd" type="password" >
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button href="javascript: void(0);" class="btn btn-lg btn-success btn-block" type="submit">登录</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="${load_js('jquery-2.2.3.min.js')}"></script>
    <script src="${load_js('bootstrap-3.3.5-dist/bootstrap.min.js')}"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="${load_js('metisMenu.min.js')}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="${load_js('sb-admin-2.min.js')}"></script>
    <script src="${load_js('vue.min.js')}"></script>
    <script src="${load_js('admin/login.js')}"></script>

</body>

</html>
