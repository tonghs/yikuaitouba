<%inherit file="_base.html"/>
<%block name="title">
项目添加
</%block>

<%block name="css">
<link rel="stylesheet" href="${load_css('admin/index.css')}">
</%block>

<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">视频管理</h3>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" id="video-form">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-6">
                <form role="form">
                    <div class="form-group">
                        <label>优酷分享通用代码</label>
                        <input class="form-control" v-model="link" name="link" placeholder="项目名称">
                    </div>
                    <button type="button" v-on:click="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-default">清空</button>
                </form>
            </div>
            <!-- /.col-lg-6 (nested) -->
        </div>
        <!-- /.row (nested) -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<%block name="js">
    <script src="${load_js('vue.min.js')}"></script>
    <script src="${load_js('admin/video.js')}"></script>
</%block>
